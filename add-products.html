<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h2 class="mb-4">Add New Product</h2>
        <form>
            
            <div class="mb-3">
                <label for="productPhoto" class="form-label">Product Photo</label>
                <input type="file" class="form-control" id="productPhoto">
            </div>

           
            <div class="mb-3">
                <label for="productTitle" class="form-label">Title</label>
                <input type="text" class="form-control" id="productTitle" required>
            </div>

           
            <div class="mb-3">
                <label for="productDescription" class="form-label">Description</label>
                <textarea class="form-control" id="productDescription" rows="3" maxlength="100" required></textarea>
                <small class="text-muted">Maximum 100 characters.</small>
            </div>

          
            <div class="mb-3">
                <label for="productPrice" class="form-label">Price ($)</label>
                <input type="number" class="form-control" id="productPrice" step="0.01" required>
            </div>

           
            <div class="mb-3">
                <label for="productQuantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="productQuantity" required>
            </div>

           
            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
